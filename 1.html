<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Lottie 静态页面示例</title>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #fff;
      font-family: sans-serif;
    }
    h1 {
      margin-bottom: 20px;
    }
    lottie-player {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>✨ Lottie 动画 Demo</h1>

  <!-- 一个循环播放的动画 -->
  <lottie-player
    src="https://assets1.lottiefiles.com/packages/lf20_tll0j4bb.json"
    background="transparent"
    speed="1"
    style="width: 300px; height: 300px;"
    loop
    autoplay>
  </lottie-player>

  <!-- 点击触发播放的动画 -->
  <lottie-player
    id="clickAnim"
    src="https://assets7.lottiefiles.com/packages/lf20_u4yrau.json"
    background="transparent"
    speed="1"
    style="width: 200px; height: 200px;">
  </lottie-player>

  <button id="playBtn">▶ 点击播放动画</button>

  <script>
    const player = document.getElementById("clickAnim");
    document.getElementById("playBtn").addEventListener("click", () => {
      player.play();
    });
  </script>
</body>
</html>
